<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Laugeed — Нестор Сибикин</title>
  <style>
    :root {
      --bg: #1c1c1c;
      --text: #f0f0f0;
      --card: #2a2a2a;
      --accent: #f39c12;
    }
    body.light {
      --bg: #ffffff;
      --text: #111;
      --card: #f0f0f0;
      --accent: #0078ff;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: background .4s, color .4s;
    }
    html { scroll-behavior: smooth; }
    header {
      position: sticky;
      top: 0;
      background: var(--card);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      z-index: 10;
    }
    header h1 { font-size: 1.4rem; margin: 0; }
    #theme-toggle, #burger {
      background: var(--bg);
      color: var(--text);
      border: 2px solid var(--accent);
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      transition: .3s;
    }
    #theme-toggle:hover, #burger:hover { background: var(--accent); color: #000; }

    nav {
      display: flex;
      gap: 15px;
    }
    nav a {
      color: var(--text);
      text-decoration: none;
      padding: 6px 10px;
      border: 2px solid transparent;
      border-radius: 4px;
      transition: .3s;
    }
    nav a:hover { border-color: var(--accent); background: var(--card); }

    #burger { display: none; }
    @media (max-width: 600px) {
      nav {
        position: absolute;
        top: 60px; left: 0; right: 0;
        background: var(--card);
        flex-direction: column;
        display: none;
      }
      nav.open { display: flex; }
      #burger { display: block; }
    }

    main {
      max-width: 800px;
      margin: 30px auto 60px;
      padding: 0 20px;
    }
    section {
      margin-bottom: 50px;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeUp .8s ease
    };
  </script>
</body>
</html>
